name: Checks
on:
  pull_request:
  merge_group:
  push:
    branches: [main]

jobs:
  lint-checks:
    name: Check ESLint and Format
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build and lint
        run: pnpm lint

  type-checks:
    name: Check Type
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Generate prisma types
        run: pnpm generate:prisma
      - name: Run Type Checks
        run: pnpm typecheck
